<html>

	<head>
		<title>Word of the Tab</title>

		<script src="js/vendors/jquery-3.2.0.min.js"></script>

		<script src="js/net/net-utils.js"></script>
		<script src="js/settings.js"></script>
		<script src="js/spanTab.js"></script>
		
		<link rel="stylesheet" href="css/main.css">

	</head>

	<body>
		
		<table cellspacing="0" width="100%" height="100%">
			<tr>
				<td id="divSpanishColor" class="parent">
					<div class="half">
						<img id="imgSpanishFlag" class="child" style="display: none;" src="images/grainy_spanish_flag.jpg">
						<div class="child"></div>
						<div id="divSpanish" class="inside">
							<b id="bSpanish"></b>
							<hr class="horizontal-divider">

							<img style="display: none;" id="imgLoading" src="images/loading.svg"></img>
							<iframe scrolling="no" id="iframeConjugations"></iframe>
						</div>
					</div>
				</td>
				<td class="vertical-divider"></td>
				<td id="divEnglishColor" class="parent">
					<div class="half">
						<img id="imgUSFlag" class="child" style="display: none;" src="images/grainy_us_flag.jpg">
						<div class="child"></div>
						<div id="divEnglish" class="inside">
							<b id="bEnglish"></b>
							<hr class="horizontal-divider"
						</div>
					</div>
				</td>
			</tr>
		</table>

		
	</body>

</html>
